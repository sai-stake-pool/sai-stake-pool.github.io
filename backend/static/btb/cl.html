<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>        
        <script src="util.js"></script>
        <script src="axis.js"></script>
        <script>
            class Person {
                constructor(name) {
                    this.name = name
                }

                getName() {
                    return this.name;
                }
            }

            let john = new Person("John");
            console.log(john.getName())





        </script>
    </head>
    <body>
        <svg id="mainSvg" width="920" height="400"></svg> 
        <!-- style="background-color:rgb(252, 246, 246)"></svg> -->


        <script>

            function handleMouseMove() {
                let pos = d3.mouse(this)
                cf.update(pos);
            }

            let svg = d3.select("#mainSvg");
            svg.on("mousemove", handleMouseMove)

            let yoption = {
                ymin : 3999999,
                ymax : 2999999,
            }

            let ayctrl = new YAxisCtrl(svg, yoption);

            let date = new Date();

            let xoption = {
                dmin : dateAdd(date, "minute", -30),
                drange : 60,
                interval : "minute",
                offset : ayctrl.offset
            }

            let axctrl = new XAxisCtrl(svg, xoption);

            let cfoption = {
                ayctrl : ayctrl,
                axctrl : axctrl,
            }

            let cf = new CrossFire(svg, cfoption)

        </script>
    </body>
</html>
